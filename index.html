<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <title>Earthquakes 6+</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');
        circle {
            /* fill: rgb(255, 101, 12); */
            stroke: black;
            stroke-width: 0.7;
            opacity: 0.8;
        }

        h2 {
            padding-left: 35rem;
            color: white;
            font-family: 'Montserrat', sans-serif;
        }

        div.mag_ranges_buttons {
            position: fixed;
            top: 200px;
            left: 50px;
        }

        body {
            background-color: rgb(65, 142, 187);
            font-family: 'Montserrat', sans-serif;
            overflow-y:hidden;
            height:100%;
        }
        .tooltip{
            width: 300px;
            /* Position the tooltip */
            position: absolute;
            z-index: 1;
            top: -5px;
        }

        div.mag_ranges_buttons div {
            /* background-color: rgb(251, 201, 127); */
            background-color: #023047;
            padding: 3px;
            margin: 7px;
            border-radius: 5px;
            color: white;
            width: 50px;
            text-align: center;
        }
        div.mag_ranges_buttons div:hover {
            cursor: pointer;
        }
    </style>
    <script type="text/javascript">
        function draw(geo_data) {
            "use strict";
            var margin = 75,
                width = 1400 - margin,
                height = 600 - margin;

            d3.select("body")
                .append("h2")
                .text("Earthquakes 6+ since 1900")
                .attr('class', 'title');

            var svg = d3.select("body")
                .append("svg")
                .attr("width", width + margin)
                .attr("height", height + margin)
                .append('g')
                .attr('class', 'map');

            var projection = d3.geo.mercator()
                .scale(140)
                .translate([width / 2, height / 1.2]);

            var path = d3.geo.path().projection(projection);

            var map = svg.selectAll('path')
                .data(geo_data.features)
                .enter()
                .append('path')
                .attr('d', path)
                .style('fill', '#f0e4dd')
                .style('stroke', 'black')
                .style('stroke-width', 0.5);

            function plot_points(data) {
                // create a tooltip
                var Tooltip = d3.select("body")
                    .append("div")
                    .style("opacity", 0)
                    .attr("class", "tooltip")
                    .style("background-color", "white")
                    .style("border", "solid")
                    .style("border-width", "2px")
                    .style("border-radius", "5px")
                    .style("padding", "5px")

                // Three function that change the tooltip when user hover / move / leave a cell
                var mouseover = function (d) {
                    Tooltip
                        .style("opacity", 1)
                    d3.select(this)
                        .style("stroke", "black")
                        .style("opacity", 1)
                }
                var mousemove = function (d) {
                    Tooltip
                        .html("Earthquake on date: <b>"+d.Date.toString().split("00:",1)+ "</b><br>Place: <b>" + d.place + "</b><br> With a magnitude of: <b>" + d.mag + "</b>")
                        .style("left", (d3.mouse(this)[0] + 70) + "px")
                        .style("top", (d3.mouse(this)[1]) + "px")
                }
                var mouseleave = function (d) {
                    Tooltip
                        .style("opacity", 0)
                    d3.select(this)
                        .style("stroke", "black")
                        .style("opacity", 0.8)
                }

                // var nested = d3.nest()
                //     .key((d) => d['Date'].getUTCFullYear())
                //     .rollup((leaves) => {
                //         return { ...leaves }
                //     })
                //     .entries(data);




                var mag_max = d3.max(data, function (d) {
                    return d['mag'];
                });

                var radius = d3.scale.sqrt()
                    .domain([0, mag_max])
                    .range([0, 8]);

                svg.append('g')
                    .attr("class", "bubble")
                    .selectAll("circle")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr('cx', function (d) { return projection([+d['longitude'], +d['latitude']])[0]; })
                    .attr('cy', function (d) { return projection([+d['longitude'], +d['latitude']])[1]; })
                    .attr('r', function (d) {
                        return radius(d['mag']);
                    })
                    .attr('fill', (d) => {
                        if (d['mag'] >= 9.0) {
                            return 'red';
                        }
                        if (d['mag'] >= 8.0) {
                            return 'rgb(255, 101, 12)';
                        }
                        if (d['mag'] >= 7.0) {
                            return 'orange';
                        } else {
                            return 'yellow';
                        }
                    })
                    .on("mouseover", mouseover)
                    .on("mousemove", mousemove)
                    .on("mouseleave", mouseleave)

                var mag_ranges = ["All","6-6.9", "7-7.9", "8-8.9", "9+"]
                var buttons = d3.select("body")
                    .append("div")
                    .attr("class", "mag_ranges_buttons")
                    .selectAll("div")
                    .data(mag_ranges)
                    .enter()
                    .append("div")
                    .text(function (d) {
                        return d;
                    });

                buttons.on("click", function (d) {
                    d3.select(".mag_ranges_buttons")
                        .selectAll("div")
                        .transition()
                        .duration(500)
                        .style("color", "white")
                        .style("background", "#023047");

                    d3.select(this)
                        .transition()
                        .duration(500)
                        .style("background", "#ffb703")
                        .style("color", "black");
                    if (d == "All") {
                        update(6, 999);
                        d3.select(".title").text(`All Earthquakes 6+ since 1900`);
                    } 
                    else if (d == "9+") {
                        update(+d.split('+', 1), 999);
                        d3.select(".title").text(`Earthquakes Magnitude 9+ since 1900`)
                    } else {
                        update(+d.split('-', 1), +d.split('-', 1) + 1);
                        d3.select(".title").text(`Earthquakes Magnitude ${d.split('-', 1)} - ${d.split('-', 1)}.9 since 1900`)
                    }
                });
                //   }
                // }, 1000);


                function update(min, max) {
                    var filtered = data.filter(function (d) {
                        return d['mag'] >= min && d['mag'] < max
                    });
                    //   var circles = svg.selectAll('circle').data(filtered);
                    svg.selectAll("circle").remove();
                    svg.append('g')
                        .attr("class", "bubble")
                        .selectAll("circle")
                        .data(filtered)
                        .enter()
                        .append("circle")
                        .attr('cx', function (d) { return projection([+d['longitude'], +d['latitude']])[0]; })
                        .attr('cy', function (d) { return projection([+d['longitude'], +d['latitude']])[1]; })
                        .attr('r', function (d) {
                            return radius(d['mag']);
                        })
                        .attr('fill', (d) => {
                            if (d['mag'] >= 9.0) {
                                return 'red';
                            }
                            if (d['mag'] >= 8.0) {
                                return 'rgb(255, 101, 12)';
                            }
                            if (d['mag'] >= 7.0) {
                                return 'orange';
                            } else {
                                return 'yellow';
                            }
                        })
                        .on("mouseover", mouseover)
                        .on("mousemove", mousemove)
                        .on("mouseleave", mouseleave)
                }
            }
            var format = d3.time.format("%m/%d/%Y")	;

            d3.csv("data/Mag6PlusEarthquakes_1900-2013.csv", function (d) {
                d['mag'] = +d['mag'];
                d['Date'] = format.parse(d['Date']);
                return d;
            }, plot_points);
        };
    </script>
</head>

<body>
    <script type="text/javascript">
        /*
          Use D3 (not dimple.js) to load the TSV file
          and pass the contents of it to the draw function
          */
        d3.json("data/world_countries.json", draw);
        // d3.csv("Mag6PlusEarthquakes_1900-2013.csv", draw);
    </script>
</body>

</html>
